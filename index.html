<!DOCTYPE html>
<html>
<head>
    <title>Ranky Weather</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ranky Weather Checker</h1>
        <form id="weather-form">
            <label for="country">Country Name:</label>
            <input type="text" id="country" placeholder="Enter country name">

            <label for="city">City Name:</label>
            <input type="text" id="city" placeholder="Enter city name">

            <label for="postal-code">Postal (Zip) Code:</label>
            <input type="text" id="postalcode" placeholder="Enter postal code"><br>
            
            <button type="button" id="check-weather">Check Weather</button>
        </form>
        
        <!-- Box to display the weather data -->
        <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
